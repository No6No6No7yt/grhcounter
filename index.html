<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse Z Crash Fix Timer</title>
    <style>
        :root {
            --primary: #ff1493;
            --secondary: #00ffff;
            --background: #1a1a1a;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background);
            font-family: 'Arial', sans-serif;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            filter: blur(10px);
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        .content {
            text-align: center;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid black;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 32px;
            font-weight: bold;
        }

        .ultra-button {
            position: relative;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .ultra-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--primary));
            z-index: -1;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .ultra-button:hover::before {
            opacity: 1;
        }

        .ultra-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .ultra-button:active {
            transform: translateY(-2px) scale(0.98);
        }

        .ultra-button span {
            position: relative;
            z-index: 1;
        }

        .ultra-button .sparkle {
            position: absolute;
            background: #fff;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="sigma.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <div class="content-wrapper">
        <div class="content">
            <h1>How long GRH takes to fix crashes on Synapse Z</h1>
            <div class="timer" id="timer"></div>
            <button class="ultra-button" id="ultraButton">
                <span>Play Music</span>
            </button>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="sigma.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        const startDate = new Date("2024-07-27T07:40:00");

        function updateTimer() {
            const now = new Date();
            const timeDifference = now - startDate;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

            setTimeout(updateTimer, 1000);
        }

        updateTimer();

        const button = document.getElementById('ultraButton');

        function createSparkle(e) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            const size = Math.random() * 5 + 3;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            
            sparkle.style.left = `${e.offsetX}px`;
            sparkle.style.top = `${e.offsetY}px`;
            
            button.appendChild(sparkle);
            
            sparkle.animate([
                { transform: 'translate(0, 0)', opacity: 1 },
                { transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`, opacity: 0 }
            ], {
                duration: 1000,
                easing: 'cubic-bezier(0,0,0.2,1)'
            }).onfinish = () => sparkle.remove();
        }

        button.addEventListener('mousemove', createSparkle);

        button.addEventListener('click', function() {
            const audio = document.getElementById('background-music');
            if (audio.paused) {
                audio.play();
                button.querySelector('span').textContent = 'Pause Music';
            } else {
                audio.pause();
                button.querySelector('span').textContent = 'Play Music';
            }
        });
    </script>
</body>
</html>
