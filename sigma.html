<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse Z Crash Fix Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            background-color: #000;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            filter: blur(10px);
            z-index: -1;
        }

        .content {
            text-align: center;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid black;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 32px;
            font-weight: bold;
        }

        .audio-control {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .audio-control:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .audio-control:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="sigma.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio id="background-music" loop>
        <source src="sigma.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <div class="overlay"></div>

    <div class="content">
        <h1>How long GRH takes to fix crashes on Synapse Z</h1>
        <div class="timer" id="timer"></div>
        <button class="audio-control" onclick="toggleMusic()">Play Music</button>
    </div>

    <script>
        const startDate = new Date("2024-07-27T07:40:00");

        function updateTimer() {
            const now = new Date();
            const timeDifference = now - startDate;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

            setTimeout(updateTimer, 1000);
        }

        updateTimer();

        function toggleMusic() {
            const audio = document.getElementById('background-music');
            if (audio.paused) {
                audio.play();
                document.querySelector('.audio-control').textContent = 'Pause Music';
            } else {
                audio.pause();
                document.querySelector('.audio-control').textContent = 'Play Music';
            }
        }
    </script>
</body>
</html>
