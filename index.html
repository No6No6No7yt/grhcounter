<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grh Tracking : )r</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            background-color: #000;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }

        .content {
            text-align: center;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid black;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 32px;
            font-weight: bold;
        }

        .cool-button {
            position: relative;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-image: linear-gradient(to right, #8B5CF6, #EC4899);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .cool-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }

        .cool-button:hover::before {
            opacity: 1;
        }

        .cool-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, #7C3AED, #DB2777);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cool-button span {
            position: relative;
            z-index: 1;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(139, 92, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0);
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="sigma.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio id="background-music" loop>
        <source src="sigma.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <div class="overlay"></div>

    <div class="content">
        <h1>How long GRH takes to fix crashes on Synapse Z</h1>
        <div class="timer" id="timer"></div>
        <button class="cool-button" onclick="toggleMusic()">
            <span id="music-button-text">Play Music</span>
        </button>
    </div>

    <script>
        const startDate = new Date("2024-07-27T07:40:00");

        function updateTimer() {
            const now = new Date();
            const timeDifference = now - startDate;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

            setTimeout(updateTimer, 1000);
        }

        updateTimer();

        function toggleMusic() {
            const audio = document.getElementById('background-music');
            const buttonText = document.getElementById('music-button-text');
            if (audio.paused) {
                audio.play();
                buttonText.textContent = 'Pause Music';
            } else {
                audio.pause();
                buttonText.textContent = 'Play Music';
            }
        }
    </script>
</body>
</html>
