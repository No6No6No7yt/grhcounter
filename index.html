<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Interface</title>
    <style>
        :root {
            --primary: #ff1493;
            --secondary: #00ffff;
            --background: #1a1a1a;
            --text-color: #333;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background);
            font-family: 'Arial', sans-serif;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            filter: blur(10px);
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content {
            text-align: center;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid black;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .player-controls button {
            background: var(--primary);
            border: none;
            border-radius: 50%;
            color: var(--text-color);
            cursor: pointer;
            font-size: 24px;
            height: 60px;
            width: 60px;
            margin: 0 15px;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .player-controls button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(0, 0, 0, 0.1) 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .player-controls button:hover::before {
            opacity: 1;
        }

        .player-controls button:hover {
            background: var(--secondary);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .player-controls button:disabled {
            background: #777;
            cursor: not-allowed;
        }

        .current-song {
            margin-top: 20px;
            font-size: 20px;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="sigma.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <div class="content-wrapper">
        <div class="content">
            <h1>How long GRH takes to fix crashes on Synapse Z</h1>
            <div class="timer" id="timer"></div>

            <div class="current-song" id="current-song">Current Song: None</div>

            <div class="player-controls">
                <button id="prev-btn" disabled>&#9664;</button>
                <button id="play-btn">Play</button>
                <button id="next-btn" disabled>&#9654;&#9654;</button>
            </div>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="sigma.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const startDate = new Date("2024-07-27T07:40:00");

        function updateTimer() {
            const now = new Date();
            const timeDifference = now - startDate;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

            setTimeout(updateTimer, 1000);
        }

        updateTimer();

        const playlist = [
            { title: "kompa pasion", src: "sigma.mp3" },
            { title: "Cucurella Barella Nutella", src: "cu.mp3" }
        ];

        const audio = document.getElementById('background-music');
        const playButton = document.getElementById('play-btn');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const currentSongElement = document.getElementById('current-song');

        let currentIndex = 0;
        let isFirstInteraction = false;

        function playSong(index) {
            if (index >= 0 && index < playlist.length) {
                audio.src = playlist[index].src;
                audio.play().catch(() => {});
                playButton.innerHTML = '&#10074;&#10074;';
                currentSongElement.textContent = `Current Song: ${playlist[index].title}`;
                currentIndex = index;
                updateButtonStates();
            }
        }

        function updateButtonStates() {
            prevButton.disabled = currentIndex === 0;
            nextButton.disabled = currentIndex === playlist.length - 1;
        }

        playButton.addEventListener('click', () => {
            if (!isFirstInteraction) {
                isFirstInteraction = true;
                audio.play().catch(() => {}); 
            } else {
                if (audio.paused) {
                    audio.play();
                    playButton.innerHTML = '&#10074;&#10074;';
                } else {
                    audio.pause();
                    playButton.innerHTML = '&#9654;';
                }
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                playSong(currentIndex - 1);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentIndex < playlist.length - 1) {
                playSong(currentIndex + 1);
            }
        });

        document.addEventListener('click', () => {
            if (!isFirstInteraction) {
                isFirstInteraction = true;
                playSong(currentIndex);
            }
        });

        playSong(currentIndex);
    </script>
</body>
</html>
